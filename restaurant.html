<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ef233c">
  <meta name="description" content="Restaurant Reviews">
  <meta name="keywords" content="">
  <link rel="manifest" href="manifest.json">
  <style>
    @font-face {
      font-family: 'Arvo';
      font-display: auto;
      src: local('Arvo'), url('https://fonts.gstatic.com/s/arvo/v9/rC7kKhY-eUDY-ucISTIf5PesZW2xOQ-xsNqO47m55DA.woff2') format('woff2');
    }

    body {
      font-family: 'Arbo';
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Yeseva+One|Open+Sans:300,400,600,700" rel="stylesheet">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.min.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header role="banner">
    <!-- Beginning nav -->
    <nav class="flex-row" role="navigation">
      <h1>
        <a href="./">R<span class="logo-hides-on-hover">estaurant Reviews</span>.</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul role="navigation" id="breadcrumb" aria-label="Breadcrumb">
      <li>
        <a href="./">Home</a>
      </li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" class="flex-col">
    <noscript>
      <div class="error message">
        We're sorry but our site <strong>requires</strong> JavaScript.
      </div>
    </noscript>
    <!-- Beginning restaurant -->
    <section id="restaurant-container" class="flex-col" tabindex="0" aria-label="Restaurant Info">
      <h2 id="restaurant-name" tabindex="0"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address" tabindex="0"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" class="flex-col">
      <ul id="reviews-list" class="flex-row"></ul>
    </section>
    <!-- End reviews -->
    <!-- Beginning map -->
    <section id="map-container" tabindex="-1" aria-disabled="true" aria-hidden="true">
      <div id="map" aria-disabled="true" aria-hidden="true" tabindex="-1"></div>
    </section>
    <!-- End map -->
  </main>
  <!-- End main -->
  <!-- Beginning footer -->
  <footer id="footer" class="flex-col" tabindex="0">
    <p>
      Copyright (c) 2017
      <a tabindex="0" href="./">
        <strong>Restaurant Reviews</strong>
      </a> All Rights Reserved.
    </p>
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->
  <script>
    /**
     * If serviceWorker support is available then register serviceWorker.
     * The scope of the project is at root /sw.js
     */
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js', {
          scope: ''
        })
        .then((reg) => {
          // registration worked
          console.log(`[serviceWorker] Registration succeeded. Scope is ${reg.scope}`);
        }).catch((error) => {
          // registration failed
          console.log(`[serviceWorker] Registration failed with ${error}`);
        });
    }
  </script>
</body>

</html>
