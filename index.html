<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ef233c">
  <meta name="description" content="Restaurant Reviews">
  <meta name="keywords" content="">
  <style>
    @font-face {
      font-family: 'Arvo';
      font-display: auto;
      src: local('Arvo'), url('https://fonts.gstatic.com/s/arvo/v9/rC7kKhY-eUDY-ucISTIf5PesZW2xOQ-xsNqO47m55DA.woff2') format('woff2');
    }
    body {
      font-family: 'Arbo';
    }
  </style>
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css?family=Yeseva+One|Open+Sans:300,400,600,700" rel="stylesheet">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <title>Restaurant Reviews</title>
</head>

<body>
  <header role="banner">
    <nav class="flex-row" role="navigation">
      <h1>
        <a href="/">R<span class="logo-hides-on-hover">estaurant Reviews</span>.</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent">
    <noscript>
      <div class="error message">
        We're sorry but our site <strong>requires</strong> JavaScript.
      </div>
    </noscript>
    <section id="map-container">
      <div id="map" aria-label="location" role="application"></div>
    </section>
    <section id="app">
      <div class="filter-options flex-row">
        <span>
          Filter Results
        </span>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select Neighborhood">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select Cuisine">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <div class="no-results hidden">
        <h2>Found no results! :(</h2>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
  <script>
    /**
     * If serviceWorker support is available then register serviceWorker.
     * The scope of the project is at root /sw.js
     */
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js', {
          scope: ''
        })
        .then((reg) => {
          // registration worked
          console.log(`[serviceWorker] Registration succeeded. Scope is ${reg.scope}`);
        }).catch((error) => {
          // registration failed
          console.log(`[serviceWorker] Registration failed with ${error}`);
        });
    }
  </script>
  <footer id="footer" class="flex-col">
    <p>
      Copyright (c) 2017
      <a tabindex="0" href="/">
        <strong>Restaurant Reviews</strong>
      </a> All Rights Reserved.
    </p>
  </footer>

</body>

</html>
